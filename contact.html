<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <!-- WOW Script -->
    <script src="assets/js/wow.js"></script>

    <script>
        new WOW().init();
    </script>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
</head>

<body>
<div id="header">
    <div class="col-left">
        <h1>Hansel Tritama</h1>
    </div>
    <div class="col-right">
        <div id="navigation">
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
</div>
<div id="main">
    <div class="wow fadeInLeft col-left" data-wow-duration="1s">
        <h1>Contact</h1>
        <div id="form-main">
            <form>
                <label class="label-form" for="name">Name</label><br/>
                <input class="input-form" type="text" placeholder="Hansel Tritama" required><br/>
                <label class="label-form" for="email">Email</label><br/>
                <input class="input-form" type="email" placeholder="example@gmail.com" required><br/>
                <label class="label-form" for="message">Message</label><br/>
                <textarea class="textarea-form" rows="10"></textarea><br/>
                <input type="submit" class="submit-btn">
            </form>
        </div>
    </div>
    <div class="wow fadeInRight col-right" data-wow-duration="1s">
        <h2>Connect with Me</h2>
        <div id="social-media">
            <a href="https://www.linkedin.com/in/hansel-bagus-tritama-19187510a/" target="_blank"><img src="assets/images/linkedin-icon.png" alt="LinkedIn Icon" /></a>
            <a href="https://github.com/hanselgunawan" target="_blank"><img src="assets/images/github-icon.png" alt="Github Icon" /></a>
            <a href="https://stackoverflow.com/users/6338774/hansel-b" target="_blank"><img src="assets/images/stack-icon.png" alt="StackOverflow Icon" /></a>
        </div>
    </div>
</div>
<div id="footer">
    <p>&#169; Copyright 2017 Hansel Tritama</p>
</div>
</body>

</html>
